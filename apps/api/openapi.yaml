openapi: 3.0.3
info:
  title: Invoice Dispute Copilot API
  version: 0.1.0
servers:
  - url: http://localhost:4000
paths:
  /invoices:
    get:
      summary: List invoices
      parameters:
        - in: query
          name: tenant_id
          required: true
          schema:
            type: string
        - in: query
          name: status
          required: false
          schema:
            type: string
            enum: [open, paid, disputed]
        - in: query
          name: cursor
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Paginated invoices
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedInvoices"
  /disputes:
    get:
      summary: List disputes
      parameters:
        - in: query
          name: cursor
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Paginated disputes
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedDisputes"
  /disputes/{id}/reconcile:
    post:
      summary: Reconcile dispute for an invoice
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReconcileRequest"
      responses:
        "200":
          description: Reconciliation accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReconcileResponse"
  /search:
    get:
      summary: Search documents and contracts
      parameters:
        - in: query
          name: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResults"
components:
  schemas:
    PaginatedInvoices:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Invoice"
        next_cursor:
          type: string
          nullable: true
    Invoice:
      type: object
      properties:
        id:
          type: string
        tenant_id:
          type: string
        vendor_id:
          type: string
        status:
          type: string
          enum: [open, paid, disputed]
        total_amount:
          type: number
        version:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    PaginatedDisputes:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Dispute"
        next_cursor:
          type: string
          nullable: true
    Dispute:
      type: object
      properties:
        id:
          type: string
        invoice_id:
          type: string
        status:
          type: string
          enum: [open, reconciling, resolved, failed]
        reason:
          type: string
        created_at:
          type: string
          format: date-time
    ReconcileRequest:
      type: object
      properties:
        version:
          type: integer
      required: [version]
    ReconcileResponse:
      type: object
      properties:
        reconcile_key:
          type: string
        accepted:
          type: boolean
    SearchResults:
      type: object
      properties:
        query:
          type: string
        hits:
          type: array
          items:
            $ref: "#/components/schemas/SearchHit"
    SearchHit:
      type: object
      properties:
        doc_id:
          type: string
        source:
          type: string
          enum: [contract, email, purchase_order]
        snippet:
          type: string
        score:
          type: number
