services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: idc
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/idc
      REDIS_URL: redis://redis:6379
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - api
